<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>life</title>
</head>
<body>
<span id="span"></span>
<script type="text/javascript">function runtime(){// 初始时间，日/月/年 时:分:秒
        X = new Date("2/12/2020 0:0:0");
        Y = new Date();
        T = (Y.getTime()-X.getTime());
        M = 24*60*60*1000;
        a = T/M;
        A = Math.floor(a);
        b = (a-A)*24;
        B = Math.floor(b);
        c = (b-B)*60;
        C = Math.floor((b-B)*60);
        D = Math.floor((c-C)*60);//信息写入到DIV中
        span.innerHTML = "本站已艰险度过: "+A+"天"+B+"小时"+C+"分"+D+"秒"}setInterval(runtime, 1000);
</script>
</body>
</html>
